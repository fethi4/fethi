name: Docker Image CI

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: checkout repository
    - uses: docker/setup-buildx-action@v3.0.0
      name: Set up Docker Buildx
    - uses: docker/build-push-action@v5.1.0
      with:
        push: true
        tag: asia-northeast1-docker.pkg.dev/wefly-407313/container-registry/track_loader:1.0
        context: ./track_loader
        secrets: |
          GOOGLE_APPLICATION_CREDENTIALS=${{secrets.GOOGLE_CLOUD_CREDENTIAL}}
          
    - uses: docker/build-push-action@v5.1.0
      with:
        push: true
        tag: asia-northeast1-docker.pkg.dev/wefly-407313/container-registry/wefly-client:1.0
        context: ./client
        secrets: |
          GOOGLE_APPLICATION_CREDENTIALS=${{secrets.GOOGLE_CLOUD_CREDENTIAL}}
          
    - uses: docker/build-push-action@v5.1.0
      with:
        push: true
        tag: asia-northeast1-docker.pkg.dev/wefly-407313/container-registry/wefly-api-server:1.0
        context: ./api-server
        secrets: |
          GOOGLE_APPLICATION_CREDENTIALS=${{secrets.GOOGLE_CLOUD_CREDENTIAL}}
