services:
  client:
    image: asia-northeast1-docker.pkg.dev/wefly-407313/container-registry/wefly-client:1.0
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - wefly-network
  api:
    image: asia-northeast1-docker.pkg.dev/wefly-407313/container-registry/wefly-api-server:1.0
    build:
      context: ./api-server
      dockerfile: Dockerfile
    networks:
      - wefly-network
    ports:
      - "8080:8080"
  track_loader:
    image: asia-northeast1-docker.pkg.dev/wefly-407313/container-registry/track_loader:1.0
    build:
      context: ./track_loader
      dockerfile: Dockerfile
    volumes:
      - ./track_loader/tracks:/app/tracks
  nginx:
    image: nginx:latest
    networks:
      - wefly-network
    ports: 
      - "80:80"
    depends_on:
      - client
      - api

networks:
  wefly-network:
    driver: bridge
    internal: true